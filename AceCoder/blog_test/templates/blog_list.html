<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blogs</h1>
    {% for blog in blogs %}
        <h2><a href="{% url 'blog_details' blog.pk %}">{{ blog.title }}</a></h2>
        <p>Type: {{ blog.blog_type }}</p>
        <p>Author: {{ blog.author }}</p>
        <p>Created: {{ blog.created_at }}</p>
    {% endfor %}
</body>
</html>
