<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>Type: {{ blog.blog_type }}</p>
    <p>Author: {{ blog.author }}</p>
    <p>Created: {{ blog.created_at }}</p>
    <div>
        {{ html_content|safe }}
    </div>
</body>
</html>
