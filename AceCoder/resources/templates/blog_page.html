{% extends "resources_base.html" %}

{% block title %}
blog Page
{% endblock %}

{% block content %}

    <h1 style = "text-align: center;"> {{ blog.tittle }} </h1> <br>

        <img src="{{ blog.banner.url }}" alt="">
        <p> {{ blog.post }} </p>
    </div>

{% endblock %}
