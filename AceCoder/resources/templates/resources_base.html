{% load static %}

<!doctype html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        {% include "navbar.html" %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">

        <style>
            ul.right-bar {
                list-style-type: none;
                padding-left: 0; /* Optional: Remove default padding */
            }

            ul.right-bar li {
                padding-bottom: 10px;
            }

            ul.right-bar button{
                list-style-type: none;
                padding-left: 0; /* Optional: Remove default padding */
                font-weight: bold;
            }
            
            ul.left-bar{
                padding-left: 15px;
            }

        </style>

    </head>
    <body>

        <div class="left-sidebar-container">   <!-- Left sidebar content -->
            <h3 style='font-weight: bold; padding-left: 50px'> Topics </h3> <br>
            <ul class='right-bar'>
                <a href="{% url "resources_home"%}"><li><button class="btn btn-light" style="width: 200px;">All</button></li></a>
                <a href="{% url "tag_posts" 'Problems'%}"><li><button class="btn btn-secondary" style="width: 200px;">Problems</button></li></a>
                <a href="{% url "tag_posts" 'Roadmaps'%}"><li><button class="btn btn-light" style="width: 200px;">Roadmaps</button></li></a>
                <a href="{% url "tag_posts" 'Upsolve'%}"><li><button class="btn btn-secondary" style="width: 200px;">Upsolve</button></li></a>
                <a href="{% url "tag_posts" 'DSA'%}"><li><button class="btn btn-light" style="width: 200px;">DSA</button></li></a>
                <a href="{% url "tag_posts" 'CP'%}"><li><button class="btn btn-secondary" style="width: 200px;">Completitive Programming</button></li></a>
                <a href="{% url "tag_posts" 'Coding'%}"><li><button class="btn btn-light" style="width: 200px;">Coding</button></li></a>
                <a href="{% url "tag_posts" 'Others'%}"><li><button class="btn btn-secondary" style="width: 200px;">Others</button></li></a>
            </ul>
        </div>
        <div class="right-sidebar-container">    <!-- Right sidebar content -->
            <h3 style='font-weight: bold; padding-left: 5px; margin-bottom: 30px'> Page Contents </h3>
            <ul class='left-bar'>
                <li>basics</li>
                <li>If - Else</li>
                <li>Loops</li>
                <li>Arrays</li>
                <li>Linked list</li>
                <li>Stacks</li>
                <li>Queues</li>
            </ul>
        </div>
        <div class="main-content">
            {% block content %}
            Default Base Content
            {% endblock %}
        </div>
    </body>
</html>
