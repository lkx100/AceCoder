{% extends "resources_base.html" %}
{% load static %}

{% block title %}
Usolve Page
{% endblock %}

{% block content %}

    <h1 style="font-weight: bold; text-align: center; color: lightgrey">Past Contests</h1>

    <hr>
    <br><br>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr style="text-align: center">
                    <th> Contest </th>
                    <th> Participate </th>
                    <th> Date </th>
                </tr>
            </thead>
            <tbody>
                {% for contest in contests %}
                <tr style="text-align: center">
                    <td> {{contest.contest}} </td>
                    <td> <a href="{% url "contest_page" contest.name %}" > Check Out </a> </td>
                    <td> {{contest.date}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
