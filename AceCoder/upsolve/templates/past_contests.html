{% extends "upsolve_home.html" %}

{% block subblock %}

    <br><br>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr style="text-align: center">
                    <th> Contest </th>
                    <th> Participate </th>
                    <th> Date </th>
                </tr>
            </thead>
            <tbody>
                {% for contest in contests %}
                <tr style="text-align: center">
                    <td> {{contest.contest}} </td>
                    <td> <a href="{% url "contest_page" contest.name %}" > Check Out </a> </td>
                    <td> {{contest.date}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
