<!-- create_discussion.html -->
{% extends "discuss_base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h1>Create New Discussion</h1>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" name="title" class="form-control bg-dark text-white" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    <textarea name="content" class="form-control bg-dark text-white" id="id_content">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    <select name="category" class="form-control bg-dark text-white" id="id_category">
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create Discussion</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
