{% extends "blogpost_base.html" %}

{% block title %}
    Update Blog
{% endblock %}

{% block content %}

<div class="container mt-5">
    <form class="col-10 mx-auto" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-3">
            <h2><label class="form-label" for="{{ form.title.id_for_label }}">Title</label></h2>
            {{ form.title }}
        </div> <br>
        
        <div class="mb-3">
            <h2><label class="form-label" for="{{ form.description.id_for_label }}">Description</label></h2>
            {{ form.description }}
        </div> <br>
        
        <div class="mb-3">
            <h2><label class="form-label" for="{{ form.banner.id_for_label }}">Banner</label></h2>
            {{ form.banner }}
        </div> <br>
        
        <div class="mb-3">
            <h2><label class="form-label" for="{{ form.content.id_for_label }}">Content</label></h2>
            {{ form.content }}
        </div> <br>
        
        <div class="mb-3">
            <h2><label class="form-label" for="{{ form.author.id_for_label }}">Author</label></h2>
            {{ form.author }}
        </div> <br>
        
        <div class="mb-3">
            <h2><label class="form-label">Tags</label></h2>
            <div class="form-check">
                {{ form.tags }}
            </div>
        </div> <br>

        <button type="submit" class="btn btn-success">Update Blog</button>
    </form>
</div>

{% endblock %}

{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        <script>
        $(document).ready(function() {
            $('.select2').select2({
                placeholder: 'Select tags',
                allowClear: true
            });
        });
    </script>
{% endblock %}
